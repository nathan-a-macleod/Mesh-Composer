<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1, user-scalable=no" />
	  <link rel="stylesheet" href="style.css">
	</head>
	<body>
	  <!-- Maybe try using orbit controls but put it here (as in on this line)-->
		<script src="js/three.js"></script>
		
		<div id="topMenus">
		  <p>Controls: W & S, Q & E, and mouse drag. <br /> Use up & down arrow keys when changing transform settings.</p>
		</div>
		
		<div class="button" id="menuUnexpanded">Open Settings Menu &#8594;</div>
		<div id="menuExpanded">
		  <!--<div id="heirarchy"></div>-->
		  
	    <p class="heading">Color Settings:</p>
		    
		  <div class="button" id="colorSettingsButton">Open &#8594;</div>
		  
		  <div id="colorSettings">
    	  <div class="button" id="closeColorSettingsButton">Close &#8595;</div>
    	  <br />
	      <label>HEX Color Code: </label>
		    <input placeholder="Enter a HEX code..." value="hi" type="text" class="input" id="changeColor" onkeydown="changeColor()">
		    
		    <p class="heading">RGB Color Code: </p>
		    
		    <form class="rgbColorCode">
  	      <label for='r'>RED:</label>
  	      <input type="range" min="1" max="255" step='1' value="255" onmousedown="clickedOnSlider = true;" onmouseup="clickedOnSlider=false;" class="rgbSlider" id="redSlider">
          <output for="r" id="outputR">0</output>
          <div id="rBox" class="coloredBoxes"></div>
		    </form>
		    
		    <form class="rgbColorCode">
  	      <label for='g'>GREEN:</label>
  	      <input type="range" min="1" max="255" step='1' value="255" onmousedown="clickedOnSlider = true;" onmouseup="clickedOnSlider=false;" class="rgbSlider" id="greenSlider">
          <output for="g" id="outputG">0</output>
          <div id="gBox" class="coloredBoxes"></div>
		    </form>
		    
		    <form class="rgbColorCode">
  	      <label for='b'>BLUE:</label>
  	      <input type="range" min="1" max="255" step='1' value="255" onmousedown="clickedOnSlider = true;" onmouseup="clickedOnSlider=false;" class="rgbSlider" id="blueSlider">
          <output for="b" id="outputB">0</output>
          <div id="bBox" class="coloredBoxes"></div>
		    </form>
		    <hr />
	    </div>
		  
		  <div id="editMode">
		    <p class="heading">Toggle Edit Mode:</p>
		    
		    <div class="button" id="toggleEditMode">Toggle</div>
		  </div>
		  
		  <div id="transformSettings">
		    <p class="heading">Transform Settings: (X - Y - Z)</p>
		    
		    <div id="transformInputs">
		      <form class="transformCategories">
  		      <label class="transformLabel">Translation: </label>
  		      <input type="number" class="input transformInputsClass" id="translation1" step="0.5" onfocus="typingText=true" onchange="transformInputs()">
  		      <input type="number" class="input transformInputsClass" id="translation2" step="0.5" onfocus="typingText=true" onchange="transformInputs()">
  		      <input type="number" class="input transformInputsClass" id="translation3" step="0.5" onfocus="typingText=true" onchange="transformInputs()">
		      </form>
		      
		      <form class="transformCategories">
		        <label class="transformLabel">Rotation: </label>
  		      <input type="number" class="input transformInputsClass" id="rotation1" step="0.5" onfocus="typingText=true" onchange="transformInputs()">
  		      <input type="number" class="input transformInputsClass" id="rotation2" step="0.5" onfocus="typingText=true" onchange="transformInputs()">
  		      <input type="number" class="input transformInputsClass" id="rotation3" step="0.5" onfocus="typingText=true" onchange="transformInputs()">
		      </form>
		      
		      <form class="transformCategories">
		        <label class="transformLabel">Scale: </label>
  		      <input type="number" class="input transformInputsClass" id="scale1" step="0.5" onfocus="typingText=true" onchange="transformInputs()">
  		      <input type="number" class="input transformInputsClass" id="scale2" step="0.5" onfocus="typingText=true" onchange="transformInputs()">
  		      <input type="number" class="input transformInputsClass" id="scale3" step="0.5" onfocus="typingText=true" onchange="transformInputs()">
		      </form>
		    </div>
		  </div>
		  
		  <!-- At the bottom of the page: -->
		  <div class="button" id="closeMenu">Close Settings Menu</div>
		</div>
		
		<script src="js/app.js"></script>
		<script src="js/menus.js"></script>
		<script src="js/cameraOrbit.js"></script>
	</body>
</html>
